{% extends 'core/base.html' %}

{% block content %}
<div class="tone">
  <h3>Consumer Tone</h3>
  {% for email in new_emails %}
  <div class="customer-tone row">
    <div class="col-md-2">
      {{email.created.time}}</br>
      {{email.created.date}}
    </div>
    <div class='col-md-10'>
    {{email.content|safe}}
    </div>
  </div>
  {% endfor %}
{% endblock content %}
